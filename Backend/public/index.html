<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .logs {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>WebSocket Client</h1>
    <div class="logs" id="logs"></div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        // Conexión al servidor WebSocket
        const socket = io("http://localhost:8080"); // Cambia la URL por la de tu servidor si es necesario

        const logContainer = document.getElementById("logs");

        // Función para mostrar los logs en la página
        const logMessage = (message) => {
            const newLog = document.createElement("p");
            newLog.textContent = message;
            logContainer.appendChild(newLog);
        };

        // Conexión establecida
        socket.on("connect", () => {
            logMessage("Conectado al servidor WebSocket");
        });

        
        // mensajeria 
        socket.on("messages.upsert", (data) => {
            logMessage("Actualización de chats: " + JSON.stringify(data));
        });

        

        // // Actualización de chats
        // socket.on("chats.update", (data) => {
        //     logMessage("Actualización de chats: " + JSON.stringify(data));
        // });

        // // Envío de mensajes
        // socket.on("send.message", (data) => {
        //     logMessage("Envio de mensaje: " + JSON.stringify(data));
        // });

        // Desconexión del servidor WebSocket
        socket.on("disconnect", () => {
            logMessage("Desconectado del servidor WebSocket");
        });
    </script>

</body>
</html>
