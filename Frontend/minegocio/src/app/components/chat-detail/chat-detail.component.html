<div class="chat-detail-container">
	<h2>Chat con ID: {{ chatId }}</h2>

	<div class="message-list">
		<!-- Recorrer los mensajes del chat -->
		<div *ngFor="let message of messages" class="message-item">
			{{ message.content }}
		</div>
	</div>

	<!-- Input para enviar un nuevo mensaje -->
	<div class="send-message">
		<input #messageInput type="text" placeholder="Escribe un mensaje" />
		<button (click)="sendMessage(messageInput.value)">Enviar</button>
	</div>
</div>
